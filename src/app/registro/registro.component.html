<div class="container mt-5" style="background-image: url('/assets/register.jpeg'); background-size: cover; background-position: center;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="codigo">Código Empleado</label>
              <input type="number" class="form-control" id="codigo" placeholder="Introduce tu código de empleado">
            </div>
            <div class="form-group">
              <label for="horario">Horario</label>
              <input type="text" class="form-control" id="horario" placeholder="Introduce tu horario">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input type="text" class="form-control"  id="cedula" placeholder="Introduce tu cédula">
            </div>
            <div class="form-group">
              <label for="sueldo">Sueldo</label>
              <input type="number" class="form-control" id="sueldo" placeholder="Introduce tu sueldo">
            </div>
            <div class="form-group">
              <label for="rol">Rol en la empresa</label>
              <input type="text" class="form-control" id="rol" placeholder="Introduce tu rol en la empresa">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" placeholder="Introduce tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
