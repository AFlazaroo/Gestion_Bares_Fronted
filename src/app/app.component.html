<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh; background-image: url('src\app\FondoBarWeb.png'); background-size: cover;">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header">
                  <h4 class="text-center">Inicio de Sesión</h4>
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                      </div>
                      <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                      </div>
                  </form>
                  <hr>
                  <p class="text-center">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
              </div>
          </div>
      </div>
  </div>
</div>
