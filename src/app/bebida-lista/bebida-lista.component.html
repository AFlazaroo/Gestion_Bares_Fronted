<div class="container">
  <form action="">
      <label for="nombre">Nombre de la bebida:</label>
      <input type="text" id="nombre" required>
      <br><br>
      <label for="descripcion">Descripción detallada:</label>
      <input type="text" id="descripcion" required>
      <br><br>
      <label for="marca">Marca:</label>
      <input type="text" id="marca" required>
      <br><br>
      <label for="tipo">Tipo de bebida:</label>
      <input type="text" id="tipo" required>
      <br><br>
      <label for="disponibilidad">Disponibilidad: (Cantidad)</label>
      <input type="number" id="disponibilidad" required>

      <br><br>

        <option value="6">Aguas Purificadas</option>
        <option value="7">Café Supremo</option>
        <option value="8">Snacks y Botanas</option>
        <option value="9">Dulces y Golosinas</option>
        <option value="10">Distribuidora Universal</option>
        <option value="11">Frutas y Verduras</option>
        <option value="12">Panadería del Sol</option>
        <option value="13">Lácteos del Valle</option>
        <option value="14">Carne y Más</option>
        <option value="15">Mariscos del Mar</option>
        <option value="16">Condimentos y Especias</option>
        <option value="17">Bebidas Energéticas</option>
      </select>
      <button type="submit">Enviar</button>
  </form>
</div>
