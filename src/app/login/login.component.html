<div class="login-container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <!-- Agregar mensaje de error si las credenciales son incorrectas -->
    <div th:if="${error}" class="alert alert-danger" role="alert">Credenciales incorrectas</div>
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="contraseña" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      <a href="/registro" class="btn btn-link">Registrarse</a>
    </form>
  </div>
</div>
