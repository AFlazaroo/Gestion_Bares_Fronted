<div class ="container">

    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de bares</h3>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del due√±o</th>
            <th scope="col">Nombre del bar</th>
            <th scope="col">Tipo</th>
            <th scope="col">Direccion</th>
            <th scope="col">Horario</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Telefono</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bar of bares">
            <th scope="row">{{bar.idBar}}</th>
            <td>{{bar.nombreDueno}}</td>
            <td>{{bar.nombreBar}}</td>
            <td>{{bar.tipoBar}}</td>
            <td>{{bar.direccion}}</td>
            <td>{{bar.horario}}</td>
            <td>{{bar.capacidad}}</td>
            <td>{{bar.telefono}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarBar(bar.idBar)">Editar</button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
